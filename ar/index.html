<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="aframe-ar.js"></script>
  <body>
    <a-scene embedded arjs environment="#env" vr-mode-ui="enabled: false">
      <a-assets>
        <a-cubemap id="env">
          <img src="Daylight-Box_Right.jpg">
          <img src="Daylight-Box_Left.jpg">
          <img src="Daylight-Box_Top.jpg">
          <img src="Daylight-Box_Bottom.jpg">
          <img src="Daylight-Box_Front.jpg">
          <img src="Daylight-Box_Back.jpg">
        </a-cubemap>
      </a-assets>
      <a-light type="ambient" color="#888"></a-light>
      <a-light type="point" intensity="0.1" position="3 5 5"></a-light>

      <!-- DONT EDIT ABOVE
                o   o
                 )-(
                (O O)
                 \=/
                .-"-.
               //\ /\\
             _// / \ \\_
            =./ {,-.} \.=
                || ||
                || ||    
              __|| ||__  
             `---" "---'   
           EDIT FROM HERE ON          
      -->

      <!-- This is the marker, inside the <marker> 
           the objects that will appear at that position -->

      <!-- You can create your own markers here. ONLY USE JPEGS not PNG!
      https://jeromeetienne.github.io/AR.js/three.js/examples/marker-training/examples/generator.html
     -->

     <!-- !!! MARKER 1 !!! -->

      <a-marker type='pattern' url='pattern-A.patt' smooth="true">

        <!-- This is the object <a-object> 
          Edit size, position, texture and animation here -->

        <a-box
        width="1"
        height="1"
        depth="0.1"
        position="0 0.2 0" 
        rotation="-45 0 0"               
        src="ring.png"
        transparent="true"
        alphaTest= "0.5"
        env-map="#env"
        metalness="0"
        roughness="0.1"
        animation="
        property: rotation; 
        from: -75 0 0; 
        to: -75 360 360; 
        easing: linear; 
        dur: 3000; 
        loop:true"                   
          >                  
        </a-box>


      </a-marker>
      
      <!-- !!! MARKER 2 !!! -->

      <a-marker type='pattern' url='pattern-R.patt' smooth="true">

        <!-- This is the object <a-object> 
          Edit size, position, texture and animation here -->

        <a-box 
        width="1"
        height="1"
        depth="0.1"
        position="0 0.2 0" 
        rotation="-75 0 0"               
        src="Saturn Ring.jpg"
        transparent="true"
        alphaTest= "0.5"
        env-map="#env"
        metalness="0"
        roughness="0.1"                                
        >                 
        </a-box>


      </a-marker>   
         
      <!-- !!! MARKER 3 !!! -->           

      <a-marker type='pattern' url='pattern-E.patt' smooth="true">

      <!-- This is the object <a-object> 
        Edit size, position, texture and animation here -->

        <a-box 
        width="1"
        height="1"
        depth="0.3"
        position="0 0.5 0" 
        rotation="-45 0 0"               
        src="phone ringing.jpg"
        transparent="true"
        alphaTest= "0.5"
        env-map="#env"
        metalness="0"
        roughness="0.1"                  
        animation="
        property: rotation; 
        from: -75 0 0; 
        to: -75 0 0; 
        easing: linear; 
        dur: 1000; 
        loop:true"               
        >                 
        </a-box>
        <a-box 
        width="1"
        height="1"
        depth="0.3"
        position="0 0.5 0" 
        rotation="-45 0 0"               
        src="phone ringing.jpg"
        transparent="true"
        alphaTest= "0.5"
        env-map="#env"
        metalness="0"
        roughness="0.1"                  
        animation="
        property: rotation; 
        from: -75 0 0; 
        to:  -75 0 360; 
        easing: linear; 
        dur: 100; 
        loop:true"  
        animation="
        property: position; 
        from: 0 -1 0; 
        to: 0 0 0; 
        dir: alternate; 
        easing: linear;
        dur: 1000; 
        loop:true"             
        >                 
        </a-box>

      </a-marker>       

      <a-marker type='pattern' url='pattern-Y.patt' smooth="true">
  
          <a-torus 
          radius="0.8"
          position="0 0 0.5" 
          rotation="-45 0 0"               
          src="not_a_ring.jpg"
          transparent="true"
          alphaTest= "0.5"
          env-map="#env"
          metalness="0"
          roughness="0.1"  
          animation="
          property: rotation; 
          from: -75 0 0; 
          to: -75 360 0; 
          easing: linear; 
          dur: 3500; 
          loop:true"                               
          >                 
          </a-torus>
          
          <a-torus 
          radius="0.8"
          position="0 0 0.5" 
          rotation="0 0 0"               
          src="not_a_ring.jpg"
          transparent="true"
          alphaTest= "0.5"
          env-map="#env"
          metalness="0"
          roughness="0.1"  
          animation="
          property: rotation; 
          from: 0 0 0; 
          to: 0 0 360; 
          easing: linear; 
          dur: 3500; 
          loop:true"                               
          >                 
          </a-torus>
  
        </a-marker>
     
        <a-marker type='pattern' url='pattern-O.patt' smooth="true">
  
          <a-box 
          width="1.2"
          height="1"
          depth="0.3"
          position="0 0.5 0" 
          rotation="-75 0 0"               
          src="phone_ring_wave.jpg"
          transparent="true"
          alphaTest= "0.5"
          env-map="#env"
          metalness="0"
          roughness="0.1"                                
          >                 
          </a-box>
  
        </a-marker>

        <a-marker type='pattern' url='pattern-U.patt' smooth="true">
  
          <a-box 
          width="1"
          height="1"
          depth="0.1"
          position="0 0.5 0" 
          rotation="-75 0 0"               
          src="Code.jpg"
          transparent="true"
          alphaTest= "0.5"
          env-map="#env"
          metalness="0"
          roughness="0.1"                               
          >                 
          </a-box>
  
        </a-marker>

        <a-marker type='pattern' url='pattern-H.patt' smooth="true">
  
          <a-box 
          width="2.5"
          height="1"
          depth="0.1"
          position="0 0.2 0" 
          rotation="-75 0 45"               
          src="I'm not a human.jpg"
          transparent="true"
          alphaTest= "0.5"
          env-map="#env"
          metalness="0"
          roughness="0.1"                                 
          >                 
          </a-box>
  
        </a-marker>

        <a-marker type='pattern' url='pattern-M.patt' smooth="true">
  
          <a-torus 
          radius="0.8"
          position="0 0.5 0" 
          rotation="0 45 0"               
          src="skip.jpg"
          transparent="true"
          alphaTest= "0.5"
          env-map="#env"
          metalness="0"
          roughness="0.1"                  
          animation="
          property: rotation; 
          from: 0 0 0; 
          to: 360 0 360; 
          easing: linear; 
          dur: 3000; 
          loop:true"               
          >                 
          </a-torus>
  
        </a-marker>

        <a-marker type='pattern' url='pattern-N.patt' smooth="true">
  
          <a-sphere 
          radius="1"
          position="0 0.5 0" 
          rotation="0 45 0"               
          src="camera_lens.jpg"
          transparent="true"
          alphaTest= "0.5"
          env-map="#env"
          metalness="0"
          roughness="0.1"                  
          animation="
          property: rotation; 
          from: 0 -90 0; 
          to: 0 -90 0; 
          easing: linear; 
          dur: 1000; 
          loop:true"               
          >                 
          </a-sphere>
  
        </a-marker>


      <a-entity camera></a-entity>
    </a-scene>

  </body>
</html>
