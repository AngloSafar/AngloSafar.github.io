<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="aframe-ar.js"></script>
  <body>
    <a-scene embedded arjs environment="#env" vr-mode-ui="enabled: false">
      <a-assets>
        <a-cubemap id="env">
          <img src="Daylight-Box_Right.jpg">
          <img src="Daylight-Box_Left.jpg">
          <img src="Daylight-Box_Top.jpg">
          <img src="Daylight-Box_Bottom.jpg">
          <img src="Daylight-Box_Front.jpg">
          <img src="Daylight-Box_Back.jpg">
        </a-cubemap>
      </a-assets>

      <a-light type="ambient" color="#888"></a-light>
      <a-light type="point" intensity="0.3" position="2 4 4"></a-light>

      <!-- DONT EDIT ABOVE
                o   o
                 )-(
                (O O)
                 \=/
                .-"-.
               //\ /\\
             _// / \ \\_
            =./ {,-.} \.=
                || ||
                || ||    
              __|| ||__  
             `---" "---'   
           EDIT FROM HERE ON          
      -->

      <!-- This is the marker, inside the <marker> 
           the objects that will appear at that position -->

      <!-- You can create your own markers here. ONLY USE JPEGS not PNG!
      https://jeromeetienne.github.io/AR.js/three.js/examples/marker-training/examples/generator.html
     -->

     <!-- !!! MARKER 1 !!! -->

      <a-marker type='pattern' url='pattern-A.patt' smooth="true">

        <!-- This is the object <a-object> 
          Edit size, position, texture and animation here -->

        <a-box
        width="3"
        height="3"
        depth="0.2"
        position="2 0.2 0" 
        rotation="0 0 0"               
        src="ring.jpg"
        transparent="true"
        alphaTest= "0.5"            
        env-map="#env"
        metalness="1.0"
        roughness="0.0"          
        >
        </a-box>
        <!-- !!! END MARKER 1 !!! -->
      </a-marker>
      
      <a-marker type='pattern' url='pattern-R.patt' smooth="true">

        <a-box
        width="3"
        height="3"
        depth="0.2"
        position="2 0.2 0" 
        rotation="0 0 0"               
        src="Saturn Ring.jpg"
        transparent="true"
        alphaTest= "0.5"            
        env-map="#env"
        metalness="1.0"
        roughness="0.0"          
        >
        </a-box>
      </a-marker>

      <a-marker type='pattern' url='pattern-E.patt' smooth="true">

        <a-box
        width="3"
        height="3"
        depth="0.2"
        position="2 0.2 0" 
        rotation="0 0 0"               
        src="phone ringing.jpg"
        transparent="true"
        alphaTest= "0.5"            
        env-map="#env"
        metalness="1.0"
        roughness="0.0"          
        >
        </a-box>
      </a-marker>
     
      <a-marker type='pattern' url='pattern-Y.patt' smooth="true">

        <a-box
        width="3"
        height="3"
        depth="0.2"
        position="2 0.2 0" 
        rotation="0 0 0"               
        src="Ring Code.jpg"
        transparent="true"
        alphaTest= "0.5"            
        env-map="#env"
        metalness="1.0"
        roughness="0.0"          
        >
        </a-box>
      </a-marker>

      <a-marker type='pattern' url='pattern-O.patt' smooth="true">

        <a-box
        width="3"
        height="3"
        depth="0.2"
        position="2 0.2 0" 
        rotation="0 0 0"               
        src="Code.jpg"
        transparent="true"
        alphaTest= "0.5"            
        env-map="#env"
        metalness="1.0"
        roughness="0.0"          
        >
        </a-box>
      </a-marker>

      <a-marker type='pattern' url='pattern-U.patt' smooth="true">

        <a-box
        width="3"
        height="3"
        depth="0.2"
        position="2 0.2 0" 
        rotation="0 0 0"               
        src="phone_ring_wave.jpg"
        transparent="true"
        alphaTest= "0.5"            
        env-map="#env"
        metalness="1.0"
        roughness="0.0"          
        >
        </a-box>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

  </body>
</html>
